<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mr.Meng和Mrs.Tian的秘密小空间</title>
  <link rel="shortcut icon" href="logo.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <div id="app">🏃‍🏃‍🏃‍💨加载中...</div>
  <script>
    window.$docsify = {
      name: 'Cozy We',
      repo: '',
      coverpage:true,
      loadSidebar:true,
      autoHeader:true,
      subMaxLevel:6,
      auto2top: true,//切换页面自动回顶部
      footer: {//页脚
       copy: '<span>Copyright &copy; 2022 &nbsp  &nbsp</span>',
       auth: ' <strong><target="_blank">Mr.Meng💖Mrs.Tian</a></strong>',
       pre: '<hr/>',
       style: 'font-size: 18px; text-align: center;',
     },

      count:{//字数统计
       countable:true,
       fontsize:'0.9em',
       color:'rgb(90,90,90)',
       language:'chinese'
     },
    
    search: {
		maxAge: 86400000, // Expiration time, the default one day
		paths: 'auto',
		placeholder: '🔍 Type to search ',
		noData: '😞 No Results! ',
		depth: 6
	  },
    scrollToTop: {
        auto: true,
        text: 'Top',
        right: 15,
        bottom: 15,
        offset: 300
      }
  }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
  <!--<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>--><!--官方搜索代码-->
  <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script><!--图片缩放-->
  <script src="//cdn.jsdelivr.net/gh/jerryc127/butterfly_cdn@2.1.0/js/click_heart.js"></script><!--红心点击特效-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script><!--CSS emoji插件-->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script><!--字数统计-->
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script><!--页脚-->


  <!--好玩的测试，效果未知-->

</body>
</html>
